<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive nav bar</title>

    <style>  
        *{
            margin: 0;
            padding: 0;
        }
        .container{
           background-image: url(Wembley.jpg) cover;
           width: 100%;
           height: 100vh;
           margin: 0;
            padding: 0;
        }
        img{
            image-orientation: inherit;
            
        }
        .responsive {  
            background-color: burlywood;  
            position: fixed;  
            padding: 10px;
            left: 0;  
            right: 0;  
            top: 50%;  
            height: 30px;  
            display: flex;
            margin-left: 150px;
            margin-right: 150px;  
            align-items: center;  
            box-shadow: 0 0 25px 0 black; 
            justify-content: space-between;
            z-index: 999;
        }  

        .responsive * {  
            display: inline;  
        }  

        .responsive li {  
            margin: 40px;  
        }

        .responsive li a {  
            color: black;  
            text-decoration: none;  
        }

        li {
            padding: 15px;
        }

        li:hover{
            color: aqua;
            background-color: teal;
        }
        </style>  
    
</head>
<body>

   <div class="container">
  
    <div class="responsive">
